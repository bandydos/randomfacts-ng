<div>
    <app-fact 
    (click)="onDetail(i, fact)" 
    *ngFor="let fact of facts; index as i" 
    [fact]="fact.fact" 
    [length]="fact.length" 
    [listindex]="i"> 
    </app-fact>
    
    <div class="row mt-3 justify-content-center">
        <div class="col-4 text-center">
            <button class="btn btn-primary form-control" (click)="onRefresh()">REFRESH</button>
        </div>
    </div>
</div>
